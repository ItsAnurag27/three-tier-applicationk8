name: Deploy to EKS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER: demo-eks-cluster

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::549363909370:role/oidc-anurag
        aws-region: ${{ env.AWS_REGION }}

    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig \
          --name ${{ env.EKS_CLUSTER }} \
          --region ${{ env.AWS_REGION }}

    - name: Verify Kubernetes Connection
      run: |
        kubectl cluster-info
        kubectl get nodes

    - name: Deploy to EKS
      run: |
        kubectl apply -f k8s-manifest/

    - name: Verify Deployment Status
      run: |
        echo "Waiting for deployments to be ready..."
        kubectl rollout status deployment/frontend -n default --timeout=5m || true
        kubectl rollout status deployment/backend -n default --timeout=5m || true
        kubectl rollout status deployment/mysql -n default --timeout=5m || true
        
        echo "Deployment Status:"
        kubectl get deployments
        kubectl get pods
        kubectl get services
